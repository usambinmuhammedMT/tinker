<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXFgk4myswk6OhVHe7g7YVUlR7RD-ERO2OHw&s" />
  <title>Profile</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <!-- Back Button -->
  <a href="index.html">
    <button class="back-button">Home</button>
  </a>

  <div id="profile-container">
    <!-- Color block as background effect -->
    <div class="color-block" id="colorBlock"></div>

    <!-- Profile header -->
    <div class="profile-header">
      <img id="profileImage" src="" alt="Profile Image" width="150" height="150">
      <h1 id="profile-name"></h1>
    </div>

    <!-- Profile details -->
    <div class="profile-details">
      <h3>Skills:</h3>
      <ul id="profile-skills"></ul>

      <h3>Social Media:</h3>
      <div class="social">
        <!-- Facebook -->
        <a href="" target="_blank" rel="noopener noreferrer" id="facebook-link">
          <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-large-size-PNG.png" alt="Facebook" class="fa fa-facebook" />
        </a>
        
        <!-- Instagram -->
        <a href="" target="_blank" rel="noopener noreferrer" id="instagram-link">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTEEj5FJorXllMEvr7SNuA14DJX6DV7eu09Q&s" alt="Instagram" class="fa fa-instagram" />
        </a>
        
        <!-- LinkedIn -->
        <a href="" target="_blank" rel="noopener noreferrer" id="linkedin-link">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrIbiofxGclX20CWBDtpmjOcbbuqEJS6PrSQ&s" alt="LinkedIn" class="fa fa-linkedin" />
        </a>
        
        <!-- YouTube -->
        <a href="" target="_blank" rel="noopener noreferrer" id="youtube-link">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAZjIr23tvjBqyt4fGvtFEVdRaQmbRcgMZLuXHfE7Lj0EbMJHy4Q4bm7ZvBQRxMHu435c&usqp=CAU" alt="YouTube" class="fa fa-youtube" />
        </a>
      </div>
    </div>
  </div>

  <script src="Profile.js"></script>
</body>
</html>
